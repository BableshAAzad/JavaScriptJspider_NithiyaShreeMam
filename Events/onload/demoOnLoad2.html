<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo onload</title>
</head>
<body onload="onLoad()">
    <script>
        function onLoad(){
            alert("body alert")
        }
        window.onload = alert('window alert');
    </script>
</body>
</html>
