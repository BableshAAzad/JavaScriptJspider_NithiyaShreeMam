<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Through LocalStorage</title>
    <!-- ^font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- ^External css file -->
    <link rel="stylesheet" href="LoginUser.css">
</head>

<body>
    <section>
        <h2>Login Form</h2>
        <form action="" id="form">
            <label for="username">UseName <span style="color: #e9c155;">or</span> Mobile No. <span
                    style="color: #e9c155">or</span> Email<span style="color: red;">*</span></label><br>
            <input type="text" name="username" id="username" autocomplete="on">
            <p id="userNameLen">Length : </p>
            <br>
            <label for="password">Password <span style="color: red;">*</span></label>
            <input type="checkbox" name="" id="showpassword"><span>Show Password</span>
            <br>
            <input type="password" name="password" id="password">
            <br><br>
            <input type="submit" value="Login" id="login">
            <input type="reset" id="reset">
            <div id="footerPart">
                <a href="#" onclick="forgotPassword()">Forgot Password?</a>
                <a href="#" onclick="registrationForm()">Rigistration Form <i class="fa-solid fa-arrow-right"></i></a>
            </div>
        </form>
    </section>
    <script src="LoginUser.js"></script>
</body>

</html>
