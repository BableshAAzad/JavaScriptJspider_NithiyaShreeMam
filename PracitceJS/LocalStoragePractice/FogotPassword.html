<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- ^font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- ^External css file -->
    <link rel="stylesheet" href="FogotPassword.css">
</head>

<body>
    <section id="forgotPassword">
        <h2>Forgot Password</h2>
        <form action="" id="forgotForm">
            <label for="userID">User Name <span style="color: red;">*</span></label>
            <input type="text" id="userID" name="userID" placeholder="Enter User name">
            <p id="userInID">Length : </p>
            <br>
            <label for="email">Email Id <span style="color: red;">*</span></label>
            <input type="email" id="email" name="email" placeholder="Enter Email id">
            <p id="userInEmail">Length : </p>
            <br>
            <label for="mobile">Mobile Number <span style="color: red;">*</span></label>
            <input type="number" id="mobile" name="mobile" placeholder="Enter Mobile Number">
            <p id="userInMobile">Length : </p>
            <br>
            <input type="submit" value="Reset Password" id="resetPass">
            <div id="footerPart">
                <a href="#" onclick="registrationForm()"><i class="fa-solid fa-arrow-left"></i>Registration Form</a>
                <a href="#" onclick="loginForm()">Login Form<i class="fa-solid fa-arrow-right"></i></a>
            </div>
        </form>
    </section>
    <script src="FogotPassword.js"></script>
</body>

</html>
