<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration in Local Storage</title>
    <link rel="stylesheet" href="RegisterUser.css">
</head>

<body>
    <section>
        <h2>Registration Form</h2>
        <form action="" id="form">
            <label for="username">Use Name<span style="color: red;">*</span></label><br>
            <input type="text" name="username" id="username" autocomplete="on">
            <p id="userNameLen">(More than 6 charactor)</p>
            <br>
            <label for="mono">Mobile Number<span style="color: red;">*</span></label><br>
            <input type="number" name="mono" id="mono" autocomplete="on">
            <p id="monoLength">Mobile Number Correct 10 Digit</p>
            <br>
            <label for="email">Email<span style="color: red;">*</span></label><br>
            <input type="email" name="email" id="email" required>
            <br><br>
            <input type="submit" id="submit">
            <input type="reset" id="reset">
        </form>
    </section>

    <script src="RegisterUser.js"></script>
</body>

</html>
