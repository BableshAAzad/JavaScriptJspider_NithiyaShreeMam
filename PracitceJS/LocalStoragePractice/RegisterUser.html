<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration in Local Storage</title>
    <!-- ^font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- ^External css file -->
    <link rel="stylesheet" href="RegisterUser.css">
</head>

<body>
    <section id="registry">
        <h2>Registration Form</h2>
        <form action="" id="form">
            <label for="username">Use Name<span style="color: red;">*</span></label><br>
            <input type="text" name="username" id="username" autocomplete="on">
            <p id="userNameLen">(More than 6 charactor)</p>
            <br>
            <label for="mono">Mobile Number<span style="color: red;">*</span></label><br>
            <input type="number" name="mono" id="mono" autocomplete="on">
            <p id="monoLength">Mobile Number Correct 10 Digit</p>
            <br>
            <label for="email">Email<span style="color: red;">*</span></label><br>
            <input type="email" name="email" id="email" required>
            <br><br>
            <input type="checkbox" name="termCo" value="trueCond" id="termCond" required>
            <label for="termCond"><a href="#">Terms & Conditions</a><span
                    style="color: red; font-size: 15px;">*</span></label>
            <br><br>
            <input type="submit" id="submit">
            <input type="reset" id="reset">
            <section id="footerPart">
                <a href="#" onclick="forgotPassword()">Forgot Password?</a>
                <a href="#" onclick="loginForm()">Login Form <i class="fa-solid fa-arrow-right"></i></a>
            </section>
        </form>
    </section>

    <script src="RegisterUser.js"></script>
</body>

</html>
