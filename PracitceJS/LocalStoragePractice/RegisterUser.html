<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration in Local Storage</title>
    <link rel="stylesheet" href="RegisterUser.css">
</head>

<body>

    <form action="">
            <label for="userName">Use Name</label>
            <input type="text" name="username" id="userName">
            <br><br>
            <label for="mono">Mobile Number</label>
            <input type="number" name="mono" id="mono">
            <br><br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <br><br>
            <input type="submit">
            <input type="reset">
    </form>


    <script src="RegisterUser.js"></script>
</body>

</html>
