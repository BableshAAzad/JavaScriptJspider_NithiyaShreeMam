<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Date of birth</title>
</head>

<body>
    <h1>Calculate Date of Birth</h1>
    <label for="dob">Enter DOB</label>
    <input type="date" name="dob" id="dob">
    <input type="submit" id="sbmt">
    <p id="outputDOB"></p>


    <script>
        let outputDOB = document.getElementById("outputDOB");
        let date = document.getElementById("dob");
        document.getElementById("sbmt").addEventListener("click", function () {
            let dob = new Date(date.value);
            let month_diff = Date.now() - dob.getTime();
            let age_dt = new Date(month_diff);
            // console.log(age_dt)
            let year = age_dt.getUTCFullYear();
            // console.log(year)
            let age = Math.abs(year - 1970);
            // console.log(age)
            outputDOB.innerHTML = `${age}`;
        })
