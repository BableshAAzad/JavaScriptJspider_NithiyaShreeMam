<body>
    <h2>Post the data</h2>
    <form id="postData">
        <input type="text" name="username" placeholder="UserName">
        <input type="password" name="password" placeholder="Password">
        <input type="submit" value="ADD">
    </form>
    <h2>Update the data</h2>
    <form id="updateData">
        <input type="number" name="userId" id="update_id" placeholder="ID">
        <input type="text" name="usernameU" placeholder="UserName">
        <input type="password" name="passwordU" placeholder="Password">
        <input type="submit" value="UPDATE">
    </form>
    <h2>Delete the data</h2>
    <form id="deleteData">
        <input type="number" name="idD" id="delete_id" placeholder="ID">
        <input type="submit" value="DELETE">
    </form>
    <h2>Get the data</h2>
    <button id="getData">GET</button>
