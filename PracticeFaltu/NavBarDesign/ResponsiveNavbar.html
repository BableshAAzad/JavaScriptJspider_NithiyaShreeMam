<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <!-- ^ font awsome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="stylesheet" href="ResponsiveNavbar.css">
</head>

<body>

    <nav>
        <header>
            BableshAAzad.com
        </header>
        <section id="navItems">
            <section id="navMid">
                <a href="">Home</a>
                <a href="">Contact</a>
                <a href="">Services</a>
                <a href="">Support</a>
                <a href="">DevTeam</a>
                <a href="">Career</a>
            </section>
            <section id="navEnd">
                <div id="searchBar"><i class="fa-solid fa-magnifying-glass"></i></div>
                <div id="userLoging"><i class="fa-solid fa-user"></i></div>
            </section>
        </section>
    </nav>




    <script src="ResponsiveNavbar.js"></script>
</body>

</html>
