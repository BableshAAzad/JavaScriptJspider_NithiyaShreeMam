<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>
    <link rel="stylesheet" href="Responsive.css">
</head>

<body>
    <div id="mainDiv">
        <form action="#" method="post">
            <label for="name">Full Name: <input type="text" id="name" placeholder="Enter Your Full Name"></label>
            <label for="email">Email: <input type="email" id="email" placeholder="Enter Email Id"></label>
            <label for="mobile">Mobile Number: <input type="number" id="mobile" placeholder="Enter Mobile Number"></label>
            <label for="address">Address: <input type="text" id="address" placeholder="Enter Address"></label>
            <input type="submit" value="Register" id="submit">
        </form>
    </div>
</body>

</html>
