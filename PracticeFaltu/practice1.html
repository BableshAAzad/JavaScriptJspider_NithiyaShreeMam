<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-ezqNlKofYkniBfZlKO6L5BejG4vCg1S9fSdA5K5djNQl54s+gU+1TXgme+nSh1e0" crossorigin="anonymous">
    <link rel="stylesheet" href="Practice1.css">
</head>
<body>
    <div>
        <h2><i class="fas fa-sign-in-alt icon"></i>Login</h2>
        <form id="loginForm">
            <label for="username"><i class="fas fa-user icon"></i>Username:</label>
            <input type="text" id="username" required>

            <label for="password"><i class="fas fa-lock icon"></i>Password:</label>
            <input type="password" id="password" required>

            <button type="button" onclick="loginUser()">
                <i class="fas fa-sign-in-alt icon"></i>Login
            </button>
        </form>
    </div>

    <script>
        function loginUser() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Make a POST request to the backend
            fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
